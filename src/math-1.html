<!DOCTYPE html>
<html>
<head>
	<title></title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script type="text/javascript" src="math.js"></script>
	<link rel="stylesheet" href="styles.css" type="text/css">

        $( document ).ready(function() {

</head>
