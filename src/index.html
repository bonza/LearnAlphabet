<!DOCTYPE html>
<html>
<head>
	<title>Alphabeth</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.js"></script>
	<script type="text/javascript">
        $( document ).ready(function() {
            NextLetter();
            })
        function NextLetter()
        {
            Random();
        }

        function Random()
        {
            var letters = getLetters();
            
            var prevIndex = $('#letter').html().charCodeAt(0);    
            var index = Math.floor((Math.random() * 32) + 1);
            
            while(index == prevIndex){
                index = Math.floor((Math.random() * 32) + 1);
            }
            var letter = letters[index];
            $('#letter').html(letter);    
        }

        function Ordered()
        {
            var indexes = getIndexes();
            var letters = getLetters();
            
            var prevIndex = indexes[$('#letter').html()];
            var index = prevIndex + 1;
            
            if(index > 32){
                index = 0;
            }
            var letter = letters[index];
            $('#letter').html(letter);    
        }

        function getIndexes()
        {
            var indexes = {};
            var letters = getLetters();
            for (var i = 0; i < 33; i++) {
                indexes[letters[i]] = i;
            }
            
            return indexes;
        }

        function getLetters()
        {
            var indexes = [];
            for (var i = 0; i < 32; i++) {
                indexes.push(String.fromCharCode(1040 + i));
                if(i == 5)        {
                    indexes.push(String.fromCharCode(1025));
                }
            }
            console.log(indexes.length);
            return indexes;
        }
    </script>
    
    <style>
        .letter {
            font-size: 925px;
            align-content: center;
            align-self: center;
            text-align: center;
        }
    </style>
</head>
<body onclick="NextLetter()">
	<div id="letter" class="letter">Ð¯</div>
</body>
</html>
